<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku</title>

    <style>
      :root {
        --cell-size: 50px;
        --thin: 1px;
        --thick: 3px;
        --cell-border-color: #777;
        --block-border-color: #000;
        --bg: #ffc0cb;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: var(--bg);
        display: flex;
        justify-content: center;  
        align-items: flex-start;   
        padding-top: 30px;
        font-family: monospace;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      #sudokuBoard {
        display: grid;
        grid-template-columns: repeat(9, var(--cell-size));
        grid-template-rows: repeat(9, var(--cell-size));
        gap: 0;
        border: var(--thick) solid var(--block-border-color);
        box-sizing: content-box; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      }

      .cell {
        width: var(--cell-size);
        height: var(--cell-size);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        line-height: 1;
        border: var(--thin) solid var(--cell-border-color);
        background: white;
        box-sizing: border-box;
        user-select: none;
      }

      .cell.prefilled {
        font-weight: 700;
      }

      .block-right { border-right: var(--thick) solid var(--block-border-color); }
      .block-bottom { border-bottom: var(--thick) solid var(--block-border-color); }

      #buttonContainer {
        margin-top: 0;
        display: flex;
        flex-direction: column;  
        gap: 10px;
        align-items: center;    
        width: calc(var(--cell-size) * 3); 
      }

      button {
        color: #333;
        text-align: center;
        font-size: 16px;
        font-family: monospace;
        border: none;
        padding: 10px 10px;
        border-radius: 8px;
        cursor: pointer;
        background: white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        width: 100%;             
        box-sizing: border-box;
      }
      button:hover { background-color: lightskyblue; transition: background-color 0.18s ease; }

      @media (max-width: 600px) {
        :root { --cell-size: 34px; }
        .cell { font-size: 16px; }
        #buttonContainer { width: calc(var(--cell-size) * 3); }
      }
    </style>

    <script>
      let startingGrid = null;

      async function loadSudoku() {
        const response = await fetch("/sudoku_data");
        startingGrid = await response.json();
        console.log("Loaded Sudoku grid:", startingGrid);
        drawSudoku(startingGrid);
      }

      function drawSudoku(grid) {
        const board = document.getElementById("sudokuBoard");
        board.innerHTML = "";

        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (c === 2 || c === 5) cell.classList.add("block-right");
            if (r === 2 || r === 5) cell.classList.add("block-bottom");

            const value = grid[r][c];
            if (value !== 0 && value !== null) {
              cell.textContent = value;
              cell.classList.add("prefilled");
            } else {
              cell.textContent = "";
            }
            board.appendChild(cell);
          }
        }

        function nextStep() {

        }

        function finishSudoku(grid) {

        }
      }

      window.onload = loadSudoku;
    </script>
  </head>

  <body>
    <div id="container">
      <div id="sudokuBoard"></div>
      <div id="buttonContainer">
        <button id="nextStepButton" onclick="nextStep()">Next Step</button>
        <button id="finishButton" onclick="finishSudoku()">Finish</button>
      </div>
    </div>
  </body>
</html>
