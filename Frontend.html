<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku</title>

    <style>
      body{
        background-color: pink;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      #sudokuBoard {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        grid-template-rows: repeat(9, 50px);
        gap: 0;
        border: 3px solid black;
      }

      .cell {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-family: monospace;
        border: 1px solid #777;
        background: white;
      }

      /* Thicker borders for 3x3 blocks */
      .cell.block-right { border-right: 3px solid black; }
      .cell.block-bottom { border-bottom: 3px solid black; }

      button { 
        color: gray; 
        text-align: center;
        font-size: 16px;
        font-family: monospace;
        border: none;
        padding: 10px;
        margin-top: 20px;
      }
      button:hover {
        background-color: lightskyblue;
        transition: background-color 0.3s ease;
      }
    </style>

    <script>
      let startingGrid = null;

      async function loadSudoku() {
        const response = await fetch("sudoku_output.json");
        startingGrid = await response.json();
        console.log("Loaded Sudoku grid:", startingGrid);
        drawSudoku(startingGrid);
      }

      function drawSudoku(grid) {
        const board = document.getElementById("sudokuBoard");
        board.innerHTML = "";

        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (c === 2 || c === 5) cell.classList.add("block-right");
            if (r === 2 || r === 5) cell.classList.add("block-bottom");

            const value = grid[r][c];
            cell.textContent = value !== 0 ? value : "";
            board.appendChild(cell);
          }
        }
      }

      window.onload = loadSudoku;
    </script>
  </head>

  <body>

    <div id="sudokuBoard"></div>

    <div id="buttonContainer">
      <button id="backToIndexButton">Exit</button>
      <button id="completeButton">Finish</button>
      <button id="hintButton">Hint</button>
    </div>

  </body>
</html>
